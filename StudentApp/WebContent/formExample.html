<!DOCTYPE html>
<html>
	<head>
			<title>Signup form</title>
	</head>
	<body>
			<fieldset>
				<legend>Form Example...</legend>
				<table>
					<form>
						<tr>
						<td>
						My Name is:
						<input type="text" name="MyName"/>
						</td>
					</tr>
					<tr>
						<td><br>
						My Password is:
						<input type="password" name="MyPwd"/>
						</td>
					</tr>
					<tr>
						<td><br>
						My Grade is:
						<input type="radio" name="gender" value="Male"/>Male
						<input type="radio" name="gender" value="Female"/>Female
						</td>
					</tr>
					<tr>
						<td><br>
						My Education is:
						<select name="Education">
							<option name="B.E(cs)">B.E(cs)</option>
							<option name="B.E(EC)">B.E(EC)</option>
							<option name="B.E(EE)">B.E(EE)</option>
							<option name="B.E(ME)">B.E(ME)</option>
							<option name="B.E(CV)">B.E(CV)</option>
						</select>
						</td>
					</tr>
					<tr>
						<td><br>
						I know:
						<input type="checkbox" name="sub" value="Core JAVA"/>Core JAVA
						<input type="checkbox" name="sub" value="JDBC"/>JDBC
						<input type="checkbox" name="sub" value="Servlet"/>Servlet
						<input type="checkbox" name="sub" value="JSP"/>JSP
						</td>
					</tr>
					<tr>
						<td><br>
						My have:
						<select multiple="multiple" name="vahical">
							<option name="Bicycle">Bicycle</option>
							<option name="MotorCycle">MotorCycle</option>
							<option name="Car">Car</option>
							<option name="Tractor">Tractor</option>
							<option name="truck">truck</option>
						</select>
						</td>
					</tr>
					<tr>
						<td><br>
						About Me:
						<textarea name="about me"></textarea>
						</td>
					</tr>
					<tr>
						<td><br>
						<input type="submit" name="Submit" value="Submit form"/>
						</td>
					</tr>
					</form>
				</table>
			</fieldset>
	</body>
</html>
