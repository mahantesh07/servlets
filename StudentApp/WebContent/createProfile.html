<!DOCTYPE html>
<html>
	<head>
		<title>create profile</title>
	</head>
	<body>
		<fieldset>
			<legend>Create profile</legend>
			<table>
				<form>
					<tr>
						<td>
							Reg.No:
							<input type="text" name="reg.No" placeholder="Enter Register Number"/><br><br>
							FirstName:
							<input type="text" name="firstName" placeholder="Enter FirstName"/><br><br>
							MiddleName:
							<input type="text" name="middleName" placeholder="Enter MiddleName"/><br><br>
							LastName:
							<input type="text" name="lastName" placeholder="Enter LastName"/><br><br>
							Guardians FirstName:
							<input type="text" name="gfName" placeholder="Enter GuardiansFirstName"/><br><br>
							Guardians MiddleName:
							<input type="text" name="gmName" placeholder="Enter GuardiansMiddleName"/><br><br>
							Guardians LastName:
							<input type="text" name="glName" placeholder="Enter GuardiansLastName"/><br><br>
							Admin ?
							<select name="isAdmin">
								<option name="Y">YES</option>
								<option name="N">No</option>
							</select><br><br>
							<input type="password" name="password" placeholder="Enter password"/><br><br>
							<input type="submit" name=submit value="submit"/>
							<input type="reset" name=reset value="reset"/>
					
					</td>
				</tr>
			</form>
					
			</table>
		</fieldset>
	</body>
</html>
